<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        /* Define the container for the image */
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        /* Style the image */
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s, filter 0.3s;
        }

        /* Add the hover effect */
        .image-container:hover img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        /* Add some styling for better visuals */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <!-- Create the image container -->
    <div class="image-container">
        <!-- Add your image source here -->
        <img src="projectpower.jpg" alt="Image Description">
    </div>
</body>
</html>
